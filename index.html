<script>
  const lines = [
    "> Dear Love...",
    "> Your smile, Your eyes, Your laugh your presence....",
    "> just everything about you, I love. In my eyes, you are totally perfect. You're my world,...",
    "> My life, you mean a lot to me. I will never let you go because I know my life won't be complete ",
    "> If you're not in it. You're my one and only. I can't promise to fix all your problems but",
    "> I promise that you will never deal with them alone. I love you with all heart Just remember that always !!.",
    "> Everything is better with you. Everything has been better Since you.",
    "> I want to grow old with you and love you for the rest of my life.üíª‚ú®"
  ];

  let lineIndex = 0;
  let charIndex = 0;
  const output = document.getElementById('output');
  const currentText = document.getElementById('current-text');

  function type() {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {
        currentText.textContent += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 50); // Typing speed
      } else {
        // Line khatam, move to next
        output.innerHTML += `<div class="line">${currentText.textContent}</div>`;
        currentText.textContent = "";
        charIndex = 0;
        lineIndex++;
        setTimeout(type, 800); // Pause between lines
      }
    } 
  }

  window.onload = type;
</script>
